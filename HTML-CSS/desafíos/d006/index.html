<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista aseguir. Passe o mouse sobre
        os termos par descobrir qual tag deverá utilizar em cada caso.
        <ul type= "square">
            <li><abbr title="use a tag  &lt;p&gt;">parágrafos</abbr></li>
            <li><abbr title="use a tag &lt;strong&gt;">negrito</abbr></li>
            <li><abbr title="use a tag &lt;em&gt;">itálico</abbr></li>
            <li><abbr title="use a tag &lt;br&gt;">quebrar a linha</abbr></li>
            <li><abbr title="use a tag &lt;h1&gt;">criar um título</abbr></li>
            <li><abbr title="use a tag &lt;ul&gt;">lista desordenada</abbr></li>
            <li><abbr title="use a tag &lt;ol&gt;">lista ordenada</abbr></li>


       </ul>
    </p>
</body>
</html>
