<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightcoral;
            height: 200px;
            width: 240px;


            /* topo direita baixo esquerda */
            margin: 20px auto 20px auto;

            /* tamanho estilo cor */
            border: 20px groove darkgray;
    
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }

        a{
            border: 10px double red;
        }
    </style>
</head>

<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>os parágrafos também são exemplos de box-level <a href="#">links sao caixas inline-level </a>vamos ver como isso
        funciona</p>

</html>
