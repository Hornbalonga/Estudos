<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div:hover {
            color: blueviolet;
        }

        div > p{
            display: none; 
            
        }
            div:hover > p{
                display: block;
               color: white;
                background-color: blueviolet;   
                width: 200px; 
            }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse abaixo</p>

    <div>passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <div>fim do exemplo</div>
</body>
</html>
