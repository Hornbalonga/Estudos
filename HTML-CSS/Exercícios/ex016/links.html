<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        a {
            color: red;
            text-decoration: none;
        }

        a:visited {
            color: darkblue;
        }

        a:hover{
            text-decoration: underline;
        }

        a:active{
            color: black;
        }

        .especial::before{
            content: '{antes ';
        }

        .especial::after{
            content: ' depois}';
        }

    </style>
</head>

<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/">Reposit√≥rio do github</a></li>
        <li><a href="https://www.youtube.com/" class="especial">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/">Site do curso em video</a></li>
    </ul>
</body>

</html>
